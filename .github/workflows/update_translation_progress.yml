name: Generate Translation Progress Chart

on:
  push:
    branches: [main, master]
    paths:
      - "source/XeniaManager/Resources/Language/*.axaml"
  workflow_dispatch:

jobs:
  generate-chart:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Bun dependencies
        run: |
          bun init -y
          bun add canvas

      - name: Generate translation progress data
        id: translation-data
        shell: pwsh
        run: |
          $data = pwsh -File ./scripts/generate_translation_progress.ps1
          echo "data<<EOF" >> $env:GITHUB_OUTPUT
          echo "$data" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Generate translation chart
        run: |
          echo '${{ steps.translation-data.outputs.data }}' | bun run ./scripts/generate_translation_chart.js

      - name: Check for chart changes
        id: git-check
        run: |
          git diff --exit-code assets/translation-progress.png || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit chart
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "214508751+xeniamanager-ci@users.noreply.github.com"
          git config --local user.name "xeniamanager-ci"
          git add assets/translation-progress.png
          git commit -m "chore: Update translation progress chart"

      - name: Push chart
        if: steps.git-check.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
